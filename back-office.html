<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Back-office - Gestione Prodotti</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-warning bg-opacity-75">
      <div class="container-fluid">
        <img
          src="https://cdn-icons-png.flaticon.com/128/5968/5968899.png"
          style="width: 50px"
          alt="logo monkey tech shop"
        />
        <a class="navbar-brand ms-2 text-dark fs-2" href="#">&copy;MonkeyTech</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index-homepage.html"
                >Ritorna alla Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row row-cols-2 justify-content-center">
        <div class="col">

            <h1 class="display-4 d-inline-block">BackOffice</h1>
            <h4 id="subTitle" class="display-6 d-inline-block fs-3"></h4>

          <!-- Form per creare/aggiornare prodotto -->
          <form id="productForm">
            <div class="mb-2">
              <label for="name" class="form-label">name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nome prodotto"
                required
              />
            </div>
            <div class="mb-2">
              <label for="description" class="form-label">description</label>
              <textarea
                class="form-control"
                id="description"
                placeholder="Descrizione del prodotto"
                required
              ></textarea>
            </div>
            <div class="mb-2">
              <label for="brand" class="form-label">brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Inserisci Brand"
                required
              />
            </div>
            <div class="mb-2">
              <label for="imgUrl" class="form-label">imageUrl</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                placeholder="Inserisci URL immagine"
                required
              />
            </div>
            <div class="mb-2">
              <label for="price" class="form-label">price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Inserisci prezzo"
                required
              />
            </div>

            <button type="submit" id="submitBtn">Crea</button>
            <!-- <button type="reset" class="btn btn-secondary">Reset</button> -->
            <button type="button" class="btn btn-danger d-none" id="deleteBtn">
              Elimina
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="errorMessage" class="alert alert-danger d-none"></div>

    <script src="./back-office.js"></script>
  </body>
</html>
